<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CineSeat | Rezervace</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6febf6",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102122",
                        "surface-dark": "#1d2e30", 
                        "seat-available": "#444451",
                        "seat-occupied": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 10px #6febf6',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-background-dark">
    
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#234548] px-6 py-4 lg:px-20 bg-background-dark z-20 sticky top-0">
        <div class="flex items-center gap-4 text-white">
            <div class="size-8 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined text-3xl">theaters</span>
            </div>
            <h2 class="text-white text-xl font-bold leading-tight tracking-wide">CineSeat</h2>
        </div>

        <div class="flex h-10 items-center justify-center rounded-lg bg-[#234548] p-1 w-48">
             <select id="role-select" class="w-full h-full bg-transparent text-white text-sm font-medium border-none focus:ring-0 cursor-pointer text-center">
                <option value="guest" class="bg-surface-dark">Guest</option>
                <option value="admin" class="bg-surface-dark">Admin</option>
             </select>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start w-full px-4 py-8 lg:px-0">
        <div class="w-full max-w-[960px] flex flex-col gap-8">
            
            <div class="flex flex-col md:flex-row items-end md:items-center justify-between gap-6 px-4">
                
                <div class="w-full md:w-auto min-w-[300px]">
                    <label class="block text-[#91c5ca] text-xs font-bold uppercase tracking-wider mb-2">Vyberte film</label>
                    <div class="relative">
                        <select id="movie" class="appearance-none flex w-full cursor-pointer overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#234548] bg-surface-dark hover:bg-[#234548] transition-colors h-12 px-4 pr-10 text-base font-medium leading-normal">
                        </select> 
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-primary">
                            <span class="material-symbols-outlined">expand_more</span>
                        </div>
                    </div>
                </div>

                <div id="admin-movie-form" class="hidden w-full bg-[#1d2e30] p-4 rounded-xl border border-[#234548] mt-4 flex flex-col gap-4">
                    <h3 class="text-white font-bold border-b border-[#234548] pb-2">Admin: Správa filmů</h3>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" id="new-movie-name" placeholder="Název filmu" class="bg-[#102122] text-white p-2 rounded border border-[#234548] flex-1">
                        <input type="number" id="new-movie-price" placeholder="Cena (Kč)" class="bg-[#102122] text-white p-2 rounded border border-[#234548] w-24">
                        <input type="number" id="new-movie-seats" placeholder="Sedadla (např. 48)" class="bg-[#102122] text-white p-2 rounded border border-[#234548] w-32">
                        <button id="add-movie-btn" class="bg-primary text-black font-bold px-4 py-2 rounded hover:bg-[#5cdce6]">Přidat</button>
                        <button id="delete-movie-btn" class="bg-red-500 text-white font-bold px-4 py-2 rounded hover:bg-red-600">Smazat aktuální</button>
                    </div>
                </div>

                <div class="flex gap-4 flex-wrap justify-center md:justify-end">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-seat-available" style="font-variation-settings: 'FILL' 1">event_seat</span>
                        <span class="text-[#91c5ca] text-sm font-medium">Volné</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary drop-shadow-glow" style="font-variation-settings: 'FILL' 1">event_seat</span>
                        <span class="text-[#91c5ca] text-sm font-medium">Vybrané</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-seat-occupied" style="font-variation-settings: 'FILL' 1">event_seat</span>
                        <span class="text-[#91c5ca] text-sm font-medium">Obsazené</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center mt-6 px-4 md:px-12">
                
                <div class="w-full max-w-[600px] perspective-container mb-12 relative group">
                    <div class="cinema-screen"></div>
                    <p class="absolute -bottom-8 w-full text-center text-[#91c5ca]/50 text-sm font-bold tracking-[0.2em]">PLÁTNO</p>
                </div>

                <div id="seat-map" class="grid grid-cols-8 gap-x-4 gap-y-6 md:gap-x-8 md:gap-y-6 mb-12">
                    </div>
                
                <div id="admin-controls" class="hidden w-full flex justify-center mt-4">
                     <button id="reset-btn" class="text-red-400 border border-red-400 px-4 py-2 rounded hover:bg-red-400 hover:text-black transition">
                        ⚠️ Resetovat Sál (Admin)
                     </button>
                </div>

            </div>
        </div>

        <div class="fixed bottom-0 left-0 w-full bg-surface-dark border-t border-[#234548] p-4 flex justify-center backdrop-blur-md bg-opacity-95 z-30">
            <div class="max-w-[960px] w-full flex items-center justify-between">
                <div class="flex flex-col">
                    <p class="text-[#91c5ca] text-sm">Počet sedadel: <span id="count" class="text-white font-bold">0</span></p>
                    <p class="text-white text-lg font-bold">Celkem: <span class="text-primary text-2xl"><span id="total">0</span> Kč</span></p>
                </div>
                
                <button id="book-btn" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-primary hover:bg-[#5cdce6] text-background-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] px-8 transition-colors shadow-glow hover:shadow-[0_0_15px_#6febf6]">
                    <span class="truncate">Rezervovat</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </div>

        <div class="h-24"></div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
